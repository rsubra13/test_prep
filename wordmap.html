<!DOCTYPE html>

<html>
<head>
<script type='text/javascript'>
function func()
{
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
var word = vars["word"];
document.getElementById('wordmap').src='./wordmap/index.html?word=' + word;
}
</script>
<frameset cols="20%,*">
  <frame src="./wordmap/videochat.html">
  <frame id='wordmap' src="" onload='func()'>
</frameset>
</head>
</html>
